<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form class="1st" action="http://127.0.0.1:8000/register/" method="post">
                <h3>Register First</h3>
                    <div class="inputbox">
                        <input type="text"  name="name" placeholder="Enter your name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="inputbox">
                        <input type="email"  name="email" placeholder="Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" name = "password" placeholder="Create your Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn" >Register</button>
                    <div class="register-link">
                        <p>Already have an account? <a href="file:///E:/Projects/git_projects/simpleapptutorial/static/Login.html">Sign in</a></p>
                    </div>        
            </form>
        </div>    
    </body>
</html>
